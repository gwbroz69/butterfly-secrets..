<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Secrets</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f9f1ff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #ffcae5;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            color: #ff69b4;
        }
        .content {
            padding: 40px 20px;
        }
        .content h2 {
            color: #ff1493;
        }
        .content p {
            font-size: 18px;
            color: #555;
        }
        .quiz-container {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .quiz-container label {
            font-size: 18px;
            color: #333;
        }
        .quiz-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .quiz-container button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .quiz-container button:hover {
            background-color: #ff1493;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: #ff4500;
        }
        footer {
            background-color: #ffcae5;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        footer p {
            margin: 0;
            color: #ff1493;
        }
        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Butterfly_icon.svg/1024px-Butterfly_icon.svg.png') no-repeat center center;
            background-size: contain;
            animation: flutter 5s infinite;
        }
        @keyframes flutter {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -100px) rotate(30deg); }
            50% { transform: translate(-50px, -150px) rotate(-30deg); }
            75% { transform: translate(100px, -200px) rotate(30deg); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Butterfly Secrets</h1>
    </header>
    <div class="content">
        <h2>Discover your secret crush!</h2>
        <p>Ready to play a fun game and see what the butterflies reveal?</p>
        <div class="quiz-container">
            <form id="quizForm">
                <label for="name">What's your name?</label><br>
                <input type="text" id="name" name="name" required><br>
                <button type="button" onclick="revealCrush()">Reveal My Crush!</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <footer>
        <p>Note: This site is just for fun! The results are randomly generated.</p>
    </footer>
    <script>
        function revealCrush() {
            const nameInput = document.getElementById('name').value;
            if (nameInput.trim() === "") {
                alert("Please enter your name!");
                return;
            }
            const crushNames = ["Alex", "Taylor", "Jordan", "Casey", "Riley"];
            const randomCrush = crushNames[Math.floor(Math.random() * crushNames.length)];
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your crush is <b>${randomCrush}</b>!`;
            resultElement.style.display = "block";
        }
        // Butterfly animation generation
        function createButterflies() {
            for (let i = 0; i < 20; i++) {
                const butterfly = document.createElement('div');
                butterfly.classList.add('butterfly');
                butterfly.style.left = `${Math.random() * 100}%`;
                butterfly.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(butterfly);
            }
        }
        createButterflies();
    </script>
</body>
</html>
